<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForXunm - 2FA Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      padding: 5px 10px;
      max-width: 400px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .qr-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #qrCodeCanvas {
      margin: 0 auto;
      width: 180px;
      height: 180px;
    }
    #otpauthUrlLink {
      padding-left: 5px;
      padding-right: 5px;
      word-break: break-word;
      max-width: 100%;
      overflow-wrap: break-word;
      text-align: center;
    }
    .btn-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      border: none;
      background: none;
      color: #e57300;
    }
    h3 {
      color: #e57300;
    }
    p {
      color: #e57300;
    }
    #verifyTotpBtn {
      background-color: #e57300;
      border-color: #e57300;
    }
    #verifyTotpBtn:hover {
      background-color: #bf360c;
      border-color: #bf360c;
    }
    #message {
      color: #e57300;
      font-weight: bold;
    }
    input#totpCodeInput {
      border: 2px solid #e57300;
      color: #e57300;
      font-weight: bold;
    }
    @media (max-width: 400px) {
      body {
        padding: 10px;
        max-width: 100%;
        height: auto;
      }
      #qrCodeCanvas {
        width: 150px;
        height: 150px;
      }
      #verifyTotpBtn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 100%; padding: 0 10px;">
    <h3 class="mb-3 text-center">Set up Two-Factor Authentication (2FA)</h3>
    <p class="text-center">Scan this QR code with your TOTP app (Google Authenticator, Authy, etc.)</p>
    <div class="qr-container">
      <canvas id="qrCodeCanvas"></canvas>
      <p id="otpauthUrlLink" class="mt-2"></p>
    </div>
    <p class="text-center">Then enter the 6-digit code generated by your app below:</p>
    <input type="text" id="totpCodeInput" class="form-control mb-3" placeholder="Enter TOTP code" maxlength="6" />
    <button id="verifyTotpBtn" class="btn btn-primary w-100">Verify</button>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const qrCodeDataUrl = localStorage.getItem('totpQrCodeDataUrl') || '';
    const token = localStorage.getItem('token') || '';

    const qrCanvas = document.getElementById('qrCodeCanvas');
    const messageDiv = document.getElementById('message');
    const totpCodeInput = document.getElementById('totpCodeInput');
    const verifyBtn = document.getElementById('verifyTotpBtn');
    const otpauthUrlLink = document.getElementById('otpauthUrlLink');

    if (!qrCodeDataUrl || !token) {
      alert('Error: You not registration or not authenticated');
      window.location.href = 'login.html';
    } else {
      QRCode.toCanvas(qrCanvas, qrCodeDataUrl, { width: 200 }, function (error) {
        if (error) {
          messageDiv.textContent = 'Failed to load QR code.';
          console.error(error);
        }
      });
      otpauthUrlLink.innerHTML = `<a href="${qrCodeDataUrl}" target="_blank" rel="noopener noreferrer">${qrCodeDataUrl}</a>`;
    }

    verifyBtn.addEventListener('click', async () => {
      const code = totpCodeInput.value.trim();
      if (!code || code.length !== 6) {
        messageDiv.textContent = 'Please enter a valid 6-digit code.';
        return;
      }
      messageDiv.textContent = 'Verifying...';

      try {
        const response = await fetch('https://localhost:3443/api/auth/verify-totp', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ totpCode: code }),
        });
        const result = await response.json();
        if (result.status === 'TOTP verified') {
          messageDiv.textContent = '2FA setup successful! You can now log in.';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.textContent = 'Verification failed: ' + (result.error || 'Invalid code');
        }
      } catch (error) {
        messageDiv.textContent = 'Error verifying code. Please try again.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
