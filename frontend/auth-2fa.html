<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForXunm - 2FA Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      padding: 20px;
    }
    .qr-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #qrCodeCanvas {
      margin: 0 auto;
      width: 200px;
      height: 200px;
    }
    .btn-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-close" id="closeBtn" aria-label="Close">&times;</button>
    <h3 class="mb-3">Set up Two-Factor Authentication (2FA)</h3>
    <p>Scan this QR code with your TOTP app (Google Authenticator, Authy, etc.)</p>
    <div class="qr-container">
      <canvas id="qrCodeCanvas"></canvas>
      <p id="otpauthUrlLink" class="mt-2"></p>
    </div>
    <p>Then enter the 6-digit code generated by your app below:</p>
    <input type="text" id="totpCodeInput" class="form-control mb-3" placeholder="Enter TOTP code" maxlength="6" />
    <button id="verifyTotpBtn" class="btn btn-primary w-100">Verify</button>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Example: The QR code data URL should be passed from backend or parent page
    const qrCodeDataUrl = localStorage.getItem('totpQrCodeDataUrl') || '';

    const qrCanvas = document.getElementById('qrCodeCanvas');
    const messageDiv = document.getElementById('message');
    const totpCodeInput = document.getElementById('totpCodeInput');
    const verifyBtn = document.getElementById('verifyTotpBtn');
    const closeBtn = document.getElementById('closeBtn');
    const otpauthUrlLink = document.getElementById('otpauthUrlLink');

    if (qrCodeDataUrl) {
      QRCode.toCanvas(qrCanvas, qrCodeDataUrl, { width: 200 }, function (error) {
        if (error) {
          messageDiv.textContent = 'Failed to load QR code.';
          console.error(error);
        }
      });
      // Show otpauth URL as clickable link below QR code
      otpauthUrlLink.innerHTML = `<a href="${qrCodeDataUrl}" target="_blank" rel="noopener noreferrer">${qrCodeDataUrl}</a>`;
    } else {
      messageDiv.textContent = 'No QR code data available.';
    }

    verifyBtn.addEventListener('click', async () => {
      const code = totpCodeInput.value.trim();
      if (!code || code.length !== 6) {
        messageDiv.textContent = 'Please enter a valid 6-digit code.';
        return;
      }
      messageDiv.textContent = 'Verifying...';

      try {
        // Call backend API to verify TOTP code
        const response = await fetch('https://localhost:3443/api/auth/verify-totp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ totpCode: code }),
        });
        const result = await response.json();
        if (result.status === 'TOTP verified') {
          messageDiv.textContent = '2FA setup successful! You can now log in.';
          // Close popup and redirect main window to login page
          setTimeout(() => {
            window.close();
            if (window.opener) {
              window.opener.location.href = 'auth.html';
            }
          }, 2000);
        } else {
          messageDiv.textContent = 'Verification failed: ' + (result.error || 'Invalid code');
        }
      } catch (error) {
        messageDiv.textContent = 'Error verifying code. Please try again.';
        console.error(error);
      }
    });

    closeBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
