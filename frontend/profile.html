<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForXunm - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Styling untuk bottom bar */
    .bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 100;
    }

    .bottom-bar .nav-item {
      text-align: center;
    }

    .bottom-bar .nav-link {
      color: #f57c00;
      font-size: 28px;
      padding: 10px 15px;
      display: block;
      border-radius: 50%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bottom-bar .nav-link:hover {
      background-color: #ffb74d;
      color: #fff;
    }

    .bottom-bar .nav-link.active {
      background-color: #f57c00;
      color: #fff;
    }

    body {
      background-color: #fff3e0;
      color: #f57c00;
      padding-bottom: 60px;
    }

    /* Styling untuk header profil */
    .profile-header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f57c00;
      margin-bottom: 10px;
    }

    .profile-info {
      margin-top: 10px;
      padding: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info .form-control {
      background-color: #f0f0f0;
      border: 1px solid #f57c00;
      color: #707070;
    }

    .profile-info .btn-update {
      background-color: #ff9800;
      color: white;
    }

    .profile-info .btn-outline {
      color: #f57c00;
    }

    .profile-info .btn-outline:hover {
      background-color: #ffb74d;
      color: white;
    }

    .profile-info .btn-logout {
      background-color: #ff5c5c;
      color: white;
    }

    .profile-info .btn-logout:hover {
      background-color: #ff3b3b;
    }

    .profile-info .btn-hide {
      background-color: #cccccc;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Main Content -->
  <div class="d-flex flex-column min-vh-100">

    <!-- Forum Header -->
    <div class="bg-warning text-white text-center py-4 shadow-sm">
      <h1 class="display-4">ForXunm</h1>
      <form id="updateProfileForm"></form>
      <p class="lead">Platform for discussions!</p>
    </div>

    <!-- Profile Section -->
    <div class="p-5 flex-grow-1">
      <h2 class="display-5 mb-4">My Profile</h2>

      <!-- Profile Header -->
      <div class="profile-header">
        <img src="/default_profile.jpeg" alt="Profile Picture" id="profileImage">
        <h3 id="username">A ii o A ii</h3>
        <p class="text-muted">Member since: <span id="accountCreated">February 26, 2025</span></p>
      </div>

      <!-- Profile Information -->
      <div class="profile-info">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Leave blank to keep current password">
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword">
        </div>

        <!-- CSRF Token Field -->
        <div class="mb-3">
          <input type="hidden" id="csrfToken" value="<%= csrfToken %>"> <!-- CSRF Token -->
        </div>

        <div class="mb-3">
          <label for="Profile" class="form-label">Select Profile Image</label>
          <input type="file" class="form-control" id="fileInput" />
        </div>

        <div class="text-center">
            <button class="btn btn-update btn-lg" type="button" onclick="updateProfile()">Update Profile</button>
            <button class="btn btn-update btn-lg" type="button" onclick="uploadProfileImage()">Upload Profile Picture</button>
            <button class="btn btn-logout btn-lg" type="button" onclick="logout()">Logout</button>
        </div>
      </div>

    <!-- Bottom Bar (Navigation Bar with Icons) -->
    <div class="bottom-bar">
      <ul class="nav w-100 justify-content-around">
        <li class="nav-item">
          <a class="nav-link" href="chat.html">
            <i class="bi bi-chat"></i> <!-- Chat Icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house-door"></i> <!-- Home Icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="toggleProfileEdit()">
            <i class="bi bi-person"></i> <!-- Profile Icon -->
          </a>
        </li>
      </ul>
    </div>
    <div id="errorMessage" class="alert alert-danger d-none"></div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Token not found. Please log in again.');
        window.location.href = 'auth.html'; // Mengarahkan ke halaman login jika token tidak ada
        return;
    }

    // Ambil elemen-elemen yang akan diubah
    const usernameElement = document.getElementById('username');
    const accountCreatedElement = document.getElementById('accountCreated');
    const profileImageElement = document.getElementById('profileImage');
    const emailElement = document.getElementById('email');
    const bioElement = document.getElementById('bio');

    try {
        const userProfile = await fetchUserProfile(); // Memanggil API untuk mengambil data profil

        // Perbarui data pengguna di halaman
        if (userProfile) {
            usernameElement.textContent = userProfile.username;
            accountCreatedElement.textContent = new Date(userProfile.created_at).toLocaleDateString();
            emailElement.value = userProfile.email;
            bioElement.value = userProfile.bio || ''; // Menampilkan bio jika ada
            if (userProfile.profile_picture_url) {
                profileImageElement.src = userProfile.profile_picture_url;
            }
        }
    } catch (error) {
        console.error('Error loading profile:', error);
    }
  });

  // Fungsi logout
  function logout() {
      localStorage.removeItem('token');
      window.location.href = 'auth.html'; // Redirect ke halaman login
  }

  async function fetchUserProfile() {
    const token = localStorage.getItem('token');
    const response = await fetch('/api/user-profile', {
        headers: {
            'Authorization': `Bearer ${token}`,
        },
    });

    const result = await response.json();

    if (result.status && result.user) {
        return result.user;
    } else {
        alert(result.error || 'Failed to load user profile');
    }
  }

    // Fungsi untuk memperbarui profil
    async function updateProfile() {
      const token = localStorage.getItem('token');
      const email = document.getElementById('email').value;
      const bio = document.getElementById('bio').value;
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const csrfToken = document.getElementById('csrfToken').value; // Ambil CSRF Token

      // Validasi bahwa password baru dan konfirmasi password harus sama
      if (newPassword && newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Kirim data hanya jika ada perubahan pada password
      const body = {
        email,
        bio,
        newPassword: newPassword || null, // Hanya kirim password baru jika ada
        confirmPassword: confirmPassword || null, // Hanya kirim confirmPassword jika ada
        csrfToken, // Kirim CSRF Token untuk validasi
      };

      const response = await fetch('/api/update-profile', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(body),
      });

      const result = await response.json();
      if (result.status) {
        alert('Profile updated successfully');
      } else {
        alert(result.error || 'Failed to update profile');
      }
    }

  async function uploadProfileImage() {
    const token = localStorage.getItem('token');
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    
    // Periksa apakah file ada dan tipe file adalah gambar
    if (!file) {
      alert('Please select an image file to upload.');
      return;
    }

    const fileType = file.type.split('/')[0];
    if (fileType !== 'image') {
      alert('Please upload a valid image file (e.g., jpg, png).');
      return;
    }

    // Periksa apakah ukuran file lebih besar dari 5MB
    const maxSize = 5 * 1024 * 1024; // 5MB
    if (file.size > maxSize) {
      alert('File size exceeds 5MB limit. Please upload a smaller file.');
      return;
    }

    const formData = new FormData();
    formData.append('profile_image', file);

    // Mengirim permintaan upload gambar profil ke server
    const response = await fetch('/api/upload-profile-image', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
      },
      body: formData,
    });

    const result = await response.json();
    if (result.status) {
      document.getElementById('profileImage').src = result.profile_image_url; // Update gambar profil
      alert('Profile image uploaded successfully');
    } else {
      alert(result.error || 'Failed to upload profile image');
    }
  }

  function toggleProfileEdit() {
    // Show/hide the profile editing form
    document.querySelector('.profile-info').classList.toggle('d-none');
  }
  </script>
</body>
</html>
