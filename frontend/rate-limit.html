<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForXunm</title>
  <link rel="icon" href="/talk.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/UNM.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 5px 10px;
      max-width: 400px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-in;
      z-index: 2; /* Ensure the container is above the overlay */
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ff8c00;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffb74d;
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(0, 0, 0);
      z-index: 1; /* Ensure the overlay is below the container */
      animation: fadeOut 30s linear forwards; /* Fade effect */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 0.8; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Dark overlay effect -->
  <div class="dark-overlay"></div>

  <!-- Main content container -->
  <div class="container">
    <h1>Rate Limit</h1>
    <p>Too many requests from this IP.</p>
    <p>Please try again after:</p>
    <div id="countdown">30</div>
    <p>Seconds</p>
  </div>

  <script>
    let countdown = 30;
    const countdownEl = document.getElementById('countdown');
  
    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
  
      if (countdown <= 0) {
        clearInterval(interval);
        // Redirect automatically to the login page
        window.location.href = '/auth/login.html';
      }
    }, 1000);
  </script>
</body>
</html>
