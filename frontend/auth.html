<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com/recaptcha/api.js https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'" />
  <title>ForXunm</title>
  <link rel="icon" href="/talk.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    /* Reset Margin dan Padding */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Background Image UNM */
    body {
      background: url('/UNM.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Gradiasi Transparan dengan Animasi Dinamis */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8c00, #ffb74d, #ff5722, #ff9800);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      opacity: 0.3;
      z-index: -1;
    }

    /* Animasi untuk Gradiasi Bergerak */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .auth-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      animation: fadeInUp 2.5s ease-out;
    }

    /* Header */
    h1 {
      color: #ff8c00;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold; /* Font tebal untuk header "ForXunm" */
    }

    /* Form Login & Register Title */
    h3 {
      font-size: 1.4rem;
      font-weight: bold; /* Font tebal untuk judul Login/Register */
    }

    .btn-orange {
      background-color: #ff8c00;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e57300;
    }

    .toggle-section {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .toggle-section span {
      color: #ff8c00;
      cursor: pointer;
    }

    /* Animasi FadeIn Up */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 5px #ff8c00;
      background-color: #fff8e1;
    }

    .form-control {
      background-color: #fff8e1;
    }

    /* Animasi untuk toast yang muncul dari atas */
    .toast-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      max-width: 90%;
      width: 400px;
      pointer-events: auto;
      animation: bounceIn 0.6s ease forwards;
    }
    .toast {
      opacity: 0.95;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
      border-radius: 15px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ff8c00, #ffb74d);
      color: white;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      border: none;
    }
    .toast .toast-body {
      padding: 1.2rem 1.8rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .btn-close {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
      filter: brightness(0) invert(1);
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .btn-close:hover {
      opacity: 1;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.5);
      }
      60% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
      80% {
        transform: translate(-50%, -50%) scale(0.95);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

    /* Responsif */
    @media (max-width: 768px) {
      .auth-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <!-- Gradiasi Layer Transparan -->
  <div class="gradient-overlay"></div>

  <!-- Auth Container -->
  <div class="auth-container animate__animated animate__fadeInUp">
    <h1 class="text-center">ForXunm</h1>

    <!-- Unified Login Form -->
    <div id="loginForm">
      <h3 class="text-center mb-3">Login</h3>
      <input id="loginUserInput" type="text" class="form-control mb-3" placeholder="Username" />
      <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password (leave blank if using OTP)" />
      <input id="loginOtpCode" type="text" class="form-control mb-3" placeholder="OTP Code (if using OTP)" />
      <button id="loginBtn" type="button" class="btn btn-orange w-100 mb-3">Login</button>
      <div
        class="g-recaptcha mb-3"
        data-sitekey="6Lf5KCArAAAAADZC6c92YGfvkLxCAp8NNMCZ7r7B"
        data-callback="onReCaptchaSuccess"
      ></div>
      <div class="toggle-section">
        Don't have an account? <span id="toggleRegister" style="color: #ff8c00; cursor: pointer">Register</span>
      </div>
    </div>

    <!-- Unified Register Form -->
    <div id="registerForm" style="display: none">
      <h3 class="text-center mb-3">Register</h3>
      <input id="registerUsername" type="text" class="form-control mb-3" placeholder="Username" />
      <input id="registerPassword" type="password" class="form-control mb-3" placeholder="Password" />
      <button id="registerView2FABtn" type="button" class="btn btn-orange w-100 mb-3">Register & View 2FA</button>
      <div
        class="g-recaptcha mb-3"
        data-sitekey="6Lf5KCArAAAAADZC6c92YGfvkLxCAp8NNMCZ7r7B"
        data-callback="onReCaptchaSuccess"
      ></div>
      <div class="toggle-section">
        Already have an account? <span id="toggleLogin" style="color: #ff8c00; cursor: pointer">Login</span>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Toast for Error -->
  <div id="errorToast" class="toast-container">
    <div
      id="toast"
      class="toast align-items-center text-white bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          <strong>Error:</strong> Something went wrong, please try again.
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    let recaptchaToken = '';

    function onReCaptchaSuccess(token) {
      recaptchaToken = token;
    }

    /**
     * Fungsi untuk toggle antara login dan register form
     */
    function toggleAuth() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
    }

    function showForm(formId) {
      toggleAuth();
      const form = document.getElementById(formId);
      form.style.display = 'block';
    }

    // Add event listeners for toggle spans instead of inline onclick
    document.getElementById('toggleRegister').addEventListener('click', () => showForm('registerForm'));
    document.getElementById('toggleLogin').addEventListener('click', () => showForm('loginForm'));

    /**
     * Fungsi untuk menampilkan dan menyembunyikan loading spinner
     */
    function toggleLoading(isLoading) {
      const spinner = document.getElementById('loadingSpinner');
      if (isLoading) {
        spinner.classList.remove('d-none');
      } else {
        spinner.classList.add('d-none');
      }
    }

    /**
     * Fungsi untuk login
     */
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const userInput = document.getElementById('loginUserInput').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const otpCode = document.getElementById('loginOtpCode').value.trim();

      if (!userInput) {
        showToast('Please enter your username!');
        return;
      }

      if (!password && !otpCode) {
        showToast('Please enter either password or OTP code!');
        return;
      }

      if (!recaptchaToken) {
        showToast('Please complete the reCAPTCHA');
        return;
      }

      toggleLoading(true);

      try {
        // Fetch CSRF token from backend
        const csrfToken = await fetch('/api/csrf-token').then(res => {
          if (res.ok) return res.json();
          throw new Error('Failed to fetch CSRF token');
        }).then(data => data.csrfToken).catch(err => {
          console.error(err);
          return null;
        });

          if (!csrfToken) {
          showToast('CSRF token is missing. Cannot login.');
          toggleLoading(false);
          return;
        }

        const response = await fetch('https://localhost:3443/api/auth/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'x-csrf-token': csrfToken,
          },
          body: JSON.stringify({ userInput, password, otpCode, recaptchaResponse: recaptchaToken }),
        });

        const result = await response.json();
        toggleLoading(false);

        if (result.status === 'Login successful') {
          localStorage.setItem('token', result.token);
          window.location.href = 'chat.html';
          } else {
          showToast('Error: ' + result.error);
          grecaptcha.reset();
          recaptchaToken = '';
        }
      } catch (error) {
        console.error('Error during login:', error);
        toggleLoading(false);
        showToast('Something went wrong during login. Please try again.');
        grecaptcha.reset();
        recaptchaToken = '';
      }
    });

    document.getElementById('registerView2FABtn').addEventListener('click', async () => {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      console.log('Register & View 2FA button clicked');
      console.log('recaptchaToken:', recaptchaToken);

      if (!username) {
        showToast('Please enter username!');
        return;
      }

      if (!password) {
        showToast('Please enter password!');
        return;
      }

      if (!recaptchaToken) {
        showToast('Please complete the reCAPTCHA');
        return;
      }

      toggleLoading(true);

      try {
        // Fetch CSRF token from backend
        const csrfToken = await fetch('/api/csrf-token').then(res => {
          if (res.ok) return res.json();
          throw new Error('Failed to fetch CSRF token');
        }).then(data => data.csrfToken).catch(err => {
          console.error(err);
          return null;
        });

          if (!csrfToken) {
          showToast('CSRF token is missing. Cannot register.');
          toggleLoading(false);
          return;
        }

        const response = await fetch('https://localhost:3443/api/auth/register', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'x-csrf-token': csrfToken,
          },
          body: JSON.stringify({ username, password, recaptchaResponse: recaptchaToken }),
        });

        const result = await response.json();
        toggleLoading(false);

        if (result.status === 'Registration successful') {
          if (result.otpauthUrl) {
            localStorage.setItem('totpQrCodeDataUrl', result.otpauthUrl);
            window.open('auth-2fa.html', '2FA Setup', 'width=400,height=600');
          }
          alert('Registration successful! Please scan the QR code and then verify OTP.');
          showForm('loginForm');
          grecaptcha.reset();
          recaptchaToken = '';
          } else {
          showToast('Error: ' + result.error);
          grecaptcha.reset();
          recaptchaToken = '';
        }
      } catch (error) {
        console.error('Error during registration:', error);
        toggleLoading(false);
        showToast('Something went wrong during registration. Please try again.');
        grecaptcha.reset();
        recaptchaToken = '';
      }
    });

    function showToast(message) {
      const toastElement = document.getElementById('toast');
      const toast = new bootstrap.Toast(toastElement);
      toastElement.querySelector('.toast-body').innerHTML = message;
      toast.show();
    }

    showForm('loginForm');
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
