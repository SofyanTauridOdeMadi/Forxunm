<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com/recaptcha/api.js https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'" />
  <title>ForXunm</title>
  <link rel="icon" href="/talk.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    /* Reset Margin dan Padding */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Background Image UNM */
    body {
      background: url('/UNM.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Gradiasi Transparan dengan Animasi Dinamis */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8c00, #ffb74d, #ff5722, #ff9800);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      opacity: 0.3;
      z-index: -1;
    }

    /* Animasi untuk Gradiasi Bergerak */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .auth-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      animation: fadeInUp 2.5s ease-out;
    }

    /* Header */
    h1 {
      color: #ff8c00;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold; /* Font tebal untuk header "ForXunm" */
    }

    /* Form Login & Register Title */
    h3 {
      font-size: 1.4rem;
      font-weight: bold; /* Font tebal untuk judul Login/Register */
    }

    .btn-orange {
      background-color: #ff8c00;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e57300;
    }

    .toggle-section {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .toggle-section span {
      color: #ff8c00;
      cursor: pointer;
    }

    /* Animasi FadeIn Up */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 5px #ff8c00;
      background-color: #fff8e1;
    }

    .form-control {
      background-color: #fff8e1;
    }

    /* Error message styling */
    .shake {
      animation: shake 0.5s;
      animation-timing-function: ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .error-message {
      color: #ff3b3b;
      font-weight: bold;
      margin-top: 0.5rem;
      text-align: center;
      min-height: 1.5em;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .auth-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <!-- Gradiasi Layer Transparan -->
  <div class="gradient-overlay"></div>

  <!-- Auth Container -->
  <div class="auth-container animate__animated animate__fadeInUp">
    <h1 class="text-center">ForXunm</h1>
    <div
    class="g-recaptcha mb-3"
    data-sitekey="6LcW8iwrAAAAAOT6NjtMcEWG7mKOUjUHQ8Uia_0O"
    data-size="invisible"
    data-callback="onReCaptchaSuccess"></div>

    <!-- Unified Login Form -->
    <div id="loginForm">
      <h3 class="text-center mb-3">Login</h3>
      <input id="loginUserInput" type="text" class="form-control mb-3" placeholder="Username" />
      <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password" />
      <input id="loginOtpCode" type="text" class="form-control mb-3" placeholder="OTP Code" />
      <button id="loginBtn" type="button" class="btn btn-orange w-100 mb-3">Login</button>
      <div class="toggle-section">
        Don't have an account? <span id="toggleRegister" style="color: #ff8c00; cursor: pointer">Register</span>
      </div>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Unified Register Form -->
    <div id="registerForm" style="display: none">
      <h3 class="text-center mb-3">Register</h3>
      <input id="registerUsername" type="text" class="form-control mb-3" placeholder="Username" />
      <input id="registerPassword" type="password" class="form-control mb-3" placeholder="Password" />
      <button id="registerView2FABtn" type="button" class="btn btn-orange w-100 mb-3">Register & View 2FA</button>
      <div class="toggle-section">
        Already have an account? <span id="toggleLogin" style="color: #ff8c00; cursor: pointer">Login</span>
      </div>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    let recaptchaToken = '';

    function onReCaptchaSuccess(token) {
      recaptchaToken = token;
      if (window.onReCaptchaAction) {
        window.onReCaptchaAction();
        window.onReCaptchaAction = null;
      }
    }

    function showErrorMessage(message, elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      el.textContent = message;
      el.classList.add('shake');
      setTimeout(() => {
        el.classList.remove('shake');
      }, 500);
    }

    /**
     * Fungsi untuk toggle antara login dan register form
     */
    function toggleAuth() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
    }

    function showForm(formId) {
      toggleAuth();
      const form = document.getElementById(formId);
      form.style.display = 'block';
    }

    // Add event listeners for toggle spans instead of inline onclick
    document.getElementById('toggleRegister').addEventListener('click', () => showForm('registerForm'));
    document.getElementById('toggleLogin').addEventListener('click', () => showForm('loginForm'));

    /**
     * Fungsi untuk menampilkan dan menyembunyikan loading spinner
     */
    function toggleLoading(isLoading) {
      const spinner = document.getElementById('loadingSpinner');
      if (isLoading) {
        spinner.classList.remove('d-none');
      } else {
        spinner.classList.add('d-none');
      }
    }

    // New function to execute invisible reCAPTCHA and then call callback
    function executeRecaptcha(actionCallback) {
      if (typeof grecaptcha !== 'undefined') {
        recaptchaToken = ''; // reset token before executing
        grecaptcha.reset(); // reset reCAPTCHA widget
        window.onReCaptchaAction = actionCallback;
        grecaptcha.execute();
      } else {
        actionCallback();
      }
    }

    // New function to handle login request
    async function performLogin(userInput, password, otpCode, recaptchaToken) {
      console.log('Performing login with reCAPTCHA token:', recaptchaToken);
      toggleLoading(true);
      try {
        // Since CSRF token is not used, skip fetching it

        const response = await fetch('https://localhost:3443/api/auth/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ userInput, password, otpCode, recaptchaResponse: recaptchaToken }),
        });

        const result = await response.json();
        toggleLoading(false);

        if (result.status === 'Login successful') {
          localStorage.setItem('token', result.token);
          window.location.href = 'chat.html';
        } else {
          if (otpCode && result.error && result.error.toLowerCase().includes('totp')) {
            showErrorMessage('Otp invalid !', 'errorMessage');
          } else {
            showErrorMessage('Error: ' + result.error, 'errorMessage');
          }
          grecaptcha.reset();
          recaptchaToken = '';
        }
      } catch (error) {
        console.error('Error during login:', error);
        toggleLoading(false);
        showErrorMessage('Something went wrong during login. Please try again.', 'errorMessage');
        grecaptcha.reset();
        recaptchaToken = '';
      }
    }

    /**
     * Fungsi untuk login
     */
    document.getElementById('loginBtn').addEventListener('click', () => {
      const userInput = document.getElementById('loginUserInput').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const otpCode = document.getElementById('loginOtpCode').value.trim();

      // Clear previous error message
      showErrorMessage('', 'errorMessage');

      if (!userInput) {
        showErrorMessage('Please enter your username!', 'errorMessage');
        return;
      }

      if (!password && !otpCode) {
        showErrorMessage('Please enter either password or OTP code!', 'errorMessage');
        return;
      }

      if (otpCode) {
        // If OTP code is entered, skip reCAPTCHA and login directly
        performLogin(userInput, password, otpCode, '');
      } else {
        executeRecaptcha(async () => {
          if (!recaptchaToken) {
            showErrorMessage('reCAPTCHA verification failed. Please try again.', 'errorMessage');
            return;
          }

          await performLogin(userInput, password, otpCode, recaptchaToken);
        });
      }
    });

    // New event listener for OTP code input to trigger login automatically without reCAPTCHA
    document.getElementById('loginOtpCode').addEventListener('input', () => {
      const userInput = document.getElementById('loginUserInput').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const otpCode = document.getElementById('loginOtpCode').value.trim();

      // Clear previous error message
      showErrorMessage('', 'errorMessage');

      if (!userInput) {
        // Do not proceed if username is empty
        return;
      }

      if (otpCode.length === 6) {
        // If OTP code is 6 digits, login automatically without reCAPTCHA
        performLogin(userInput, password, otpCode, '');
      }
    });

    /**
     * Fungsi untuk register
     */
    document.getElementById('registerView2FABtn').addEventListener('click', () => {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      // Clear previous error message
      showErrorMessage('', 'errorMessage');

      if (!username) {
        showErrorMessage('Please enter username!', 'errorMessage');
        return;
      }

      if (!password) {
        showErrorMessage('Please enter password!', 'errorMessage');
        return;
      }

      executeRecaptcha(async () => {
        if (!recaptchaToken) {
          showErrorMessage('reCAPTCHA verification failed. Please try again.', 'errorMessage');
          return;
        }

        toggleLoading(true);

        try {
          // Since CSRF token is not used, skip fetching it

          const response = await fetch('https://localhost:3443/api/auth/register', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ username, password, recaptchaResponse: recaptchaToken }),
          });

          const result = await response.json();
          toggleLoading(false);

          if (result.status === 'Registration successful') {
            if (result.otpauthUrl) {
              localStorage.setItem('totpQrCodeDataUrl', result.otpauthUrl);
              window.open('auth-2fa.html', '2FA Setup', 'width=400,height=600');
            }
            alert('Registration successful! Please scan the QR code and then verify OTP.');
            showForm('loginForm');
            grecaptcha.reset();
            recaptchaToken = '';
          } else {
            showErrorMessage('Error: ' + result.error, 'errorMessage');
            grecaptcha.reset();
            recaptchaToken = '';
          }
        } catch (error) {
          console.error('Error during registration:', error);
          toggleLoading(false);
          showErrorMessage('Something went wrong during registration. Please try again.', 'errorMessage');
          grecaptcha.reset();
          recaptchaToken = '';
        }
      });
    });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
